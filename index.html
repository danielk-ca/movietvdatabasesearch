            :root {

            body {

                color: var(--collapse-color);

                margin: 10px 0;

            }

            summary {
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                padding: 1rem;
                font-weight: bold;
            }

            .details-info {
                border-top: 1px solid var(--collapse-line-color);
                padding: 1rem;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            #news-icon {
                border-radius: 50%;
            }

            button {
                background: var(--accent-color);
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

            .searchicon {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }

            .clearicon {
                width: 20px;
                height: 20px;
                fill: #999;
                cursor: pointer;
            }

            .hidden {
                display: none;
            }

            button:hover {
                background: #999;
            }

            .alert {
                display: none;
            }

            /* Media Queries */
            @media (max-width: 768px) {
                h2, h4 {
                    font-size: 1.2rem;
                }

                .search-box {
                    margin: 0 auto;
                }

                .details-info {
                    padding: 0.5rem;
                }

                .container {
                    padding: 10px;
                }
            }
        </style>
    </head>

<script>

// JavaScript Section Start

    // JavaScript to clear the text when the clear button is clicked
    document.getElementById('clearBtn').addEventListener('click', function() {
        // Clear the textbox
        document.getElementById('searchInput').value = '';
        // Make the collapsible sections not visible
        document.getElementById("section1").style.display = "none";
        document.getElementById("section2").style.display = "none";
        document.getElementById("section3").style.display = "none";
        document.getElementById("section4").style.display = "none";
        document.getElementById("section5").style.display = "none";
        document.getElementById("section6").style.display = "none";
    });

    // Function to perform the search
    function performSearch() {
        const textInput = document.getElementById('searchInput').value.trim();

            // Proceed if textbox is not empty
            if (textInput) {

                const plaintext = document.getElementById('searchInput').value;

                // URL Encoding (Percent Encoding) using encodeURIComponent with defined replacements
                const encoded = encodeURIComponent(plaintext)
                .replace(/%20/g, '+') // Convert %20 to +
                .replace(/!/g, '%21') // Convert ! to %21
                .replace(/\*/g, '%2A') // Convert * to %2A
                .replace(/'/g, '%27') // Convert ' to %27
                .replace(/\(/g, '%28') // Convert ( to %28
                .replace(/\)/g, '%29') // Convert ) to %29
                .replace(/-/g, '-') // Convert - to - (Do Nothing) ----- If URL Encoding Desired, change to: .replace(/-/g, '%2D')
                .replace(/_/g, '_') // Convert _ to _ (Do Nothing) ----- If URL Encoding Desired, change to: .replace(/_/g, '%5F')
                .replace(/\./g, '.') // Convert . to . (Do Nothing) ----- If URL Encoding Desired, change to: .replace(/\./g, '%2E')
                .replace(/~/g, '~'); // Convert ~ to ~ (Do Nothing) ----- If URL Encoding Desired, change to: .replace(/~/g, '%7E')
    
                const queryString = encoded;

                // Define Variables for IMDb

                let imdbLink = 'https://www.imdb.com/find/?q=' + queryString;

                // Define Variables for IMDb via Google

                let imdbviagoogleLink = 'https://www.google.com/search?q=site:imdb.com+' + queryString;

                // Define Variables for Apple TV

                let appletvLink = 'https://www.google.com/search?q=site:tv.apple.com/us/+' + queryString;

                // Define Variables for Amazon Prime Video

                let amazonprimevideoLink = 'https://www.amazon.com/s?url=search-alias%3Dinstant-video&field-keywords=' + queryString;

                // Define Variables for Amazon Prime Video via Google

                let amazonprimevideoviagoogleLink = 'https://www.google.com/search?q=site:amazon.com+%22Prime+Video%22+' + queryString;

                // Define Variables for Plex

                let plexLink = 'https://www.google.com/search?q=site:watch.plex.tv+' + queryString;

                // Define Variables for JustWatch Canada

                let jwCanadaLink = 'https://www.justwatch.com/ca/search?q=' + queryString;

                // Define Variables for JustWatch US

                let jwUSLink = 'https://www.justwatch.com/us/search?q=' + queryString;

                // Define Variables for Reelgood

                let reelgoodLink = 'https://reelgood.com/search?q=' + queryString;

                // Populate Section 1: IMDb
                sectionDetails1.innerHTML = `
                <a href='${imdbLink}' target='_blank'>Open IMDb with Search Query</a></br></br>
                <a href='${imdbviagoogleLink}' target='_blank'>Open Google with Search Query</a>
                `;

                // Populate Section 2: Apple TV
                sectionDetails2.innerHTML = `
                <a href='${appletvLink}' target='_blank'>Open Google with Search Query</a>
                `;

                // Populate Section 3: Amazon Prime Video
                sectionDetails3.innerHTML = `
                <a href='${amazonprimevideoLink}' target='_blank'>Open Amazon Prime Video with Search Query</a></br></br>
                <a href='${amazonprimevideoviagoogleLink}' target='_blank'>Open Google with Search Query</a>
                `;

                // Populate Section 3: Plex
                sectionDetails4.innerHTML = `
                <a href='${plexLink}' target='_blank'>Open Google with Search Query</a>
                `;

                // Populate Section 3: JustWatch
                sectionDetails5.innerHTML = `
                <a href='${jwCanadaLink}' target='_blank'>Open JustWatch Canada with Search Query</a></br></br>
                <a href='${jwUSLink}' target='_blank'>Open JustWatch US with Search Query</a>
                `;

                // Populate Section 4: Reelgood
                sectionDetails6.innerHTML = `
                <a href='${reelgoodLink}' target='_blank'>Open Reelgood with Search Query</a>
                `;

                // After pressing search button, show all sections (collapsed)
                document.getElementById("section1").style.display = "block";
                document.getElementById("section2").style.display = "block";
                document.getElementById("section3").style.display = "block";
                document.getElementById("section4").style.display = "block";
                document.getElementById("section5").style.display = "block";
                document.getElementById("section6").style.display = "block";
                section1.open = false;
                section2.open = false;
                section3.open = false;
                section4.open = false;
                section5.open = false;
                section6.open = false;

            }
    }

    // Trigger search on button click
    document.getElementById('searchBtn').addEventListener('click', performSearch);

    // Trigger search on pressing Enter in the textbox
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    });

    // Add event listeners to toggle sections
    document.getElementById('section1').addEventListener('toggle', function() {
        if (this.open) {
            document.getElementById('section2').open = false;
            document.getElementById('section3').open = false;
            document.getElementById('section4').open = false;
            document.getElementById('section5').open = false;
            document.getElementById('section6').open = false;
        }
    });

    document.getElementById('section2').addEventListener('toggle', function() {

    });

// JavaScript Section End

</script>
