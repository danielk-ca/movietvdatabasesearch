function URLEncode1( )
{
  var plaintext = document.getElementById('textInput1').value;
  if (document.getElementById('RFC2396-1').checked) {  // OLD Browser mode
    // The Javascript escape and unescape functions do not correspond
    // with what browsers actually do...
    var SAFECHARS = "0123456789" +          // Numeric
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +  // Alphabetic
            "abcdefghijklmnopqrstuvwxyz" +
            "-_.!~*'()";          // RFC2396 Mark characters
    var HEX = "0123456789ABCDEF";

    var encoded = "";
    for (var i = 0; i < plaintext.length; i++ ) {
      var ch = plaintext.charAt(i);
        if (ch == " ") {
          encoded += "+";       // x-www-urlencoded, rather than %20
      } else if (SAFECHARS.indexOf(ch) != -1) {
          encoded += ch;
      } else {
          var charCode = ch.charCodeAt(0);
        if (charCode > 255) {
            alert( "Unicode Character '" 
                          + ch 
                          + "' cannot be encoded using standard RFC2396 encoding.\\n" +
                    "(URL encoding only supports 8-bit characters.)\\n" +
                "A space (+) will be substituted." );
          encoded += "+";
        } else {
          encoded += "%";
          encoded += HEX.charAt((charCode >> 4) & 0xF);
          encoded += HEX.charAt(charCode & 0xF);
        }
      }
    } // for

    document.getElementById('textInput1').value = encoded;
  } else {  // Modern browser mode
    document.getElementById('textInput1').value = encodeURIComponent(plaintext);
  }
  document.getElementById('textInput1').select();
  return false;
};

function getInputValue1( )
{
    let directLink1 = '';
    let inputValue1 = document.getElementById('textInput1').value;
    directLink1 = 'https://www.imdb.com/find/?q=' + inputValue1;
    var plaintext = directLink1;
    var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    var plaintext1=plaintext.replace(exp, "<a href='$1'>$1</a>");
    var exp2 =/(^|[^\/])(www\.[\S]+(\b|$))/gim;
    document.getElementById('finalLink1').innerHTML=plaintext1.replace(exp2, '$1<a target="_blank" href="http://$2">$2</a>');
};

function copyToClipboard1()
{
    let text1 = document.getElementById('finalLink1').innerText;
    event.preventDefault();
    navigator.clipboard.writeText(text1);
}
